<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Farkle!</title>
</head>

<body onload="initializeDice()">
    <header class="row header">Welcome to Farkle!</header>
    <div class="row">
        <!-- Dice images -->
        <div class="dice">
            <img src="assets/1.png" id="die1" data-number="0" onclick="diceClick(this)">
            <img src="assets/2.png" id="die2" data-number="1" onclick="diceClick(this)">
            <img src="assets/3.png" id="die3" data-number="2" onclick="diceClick(this)">
            <img src="assets/4.png" id="die4" data-number="3" onclick="diceClick(this)">
            <img src="assets/5.png" id="die5" data-number="4" onclick="diceClick(this)">
            <img src="assets/6.png" id="die6" data-number="5" onclick="diceClick(this)">
        </div>
    </div>
    <!-- Temp score -->
    <div class="row flex">
        <span>Temp score: </span>
        <span class="tempScore">0</span>
        <button class="button keep" onclick="keepScore()">Keep</button>
    </div>
    <!-- Total score -->

    <div class="row flex">
        <span>Total score: </span>
        <span class="score">0</span>
    </div>

    <!-- Button row -->
    <div class="row">
        <button class="button roll column" onclick="rollDice()">Roll Dice</button>
        <button class="button bank column" onclick="bankScore()">Bank Score</button>
    </div>
    <!-- End game -->
    <div class="row gameOver" style="display: none;">Game Over</div>
    <div class="row" style="display: none">
        <span>Total Score: </span>
        <span class="totalScore">0</span>
    </div>

</body>

</html>
